<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alchemeowww</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="fonts/fontawesome-free-6.7.2-web/css/fontawesome.css" rel="stylesheet" />
    <link href="fonts/fontawesome-free-6.7.2-web/css/brands.css" rel="stylesheet" />
    <link href="fonts/fontawesome-free-6.7.2-web/css/solid.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://alchemeowww.github.io/alchemeowww/images/favicon/site.webmanifest">
    <meta name="theme-color" content="#E4DDD3">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rye&display=swap"
        rel="stylesheet">
    <style>
        [x-cloak] {display: none !important;}
        .font-rye {font-family: "Rye", serif;}
        body {font-family: "Lato", sans-serif;}
        .scrollbar-hide { -ms-overflow-style: none; /* IE and Edge */ scrollbar-width: none; /* Firefox */ } 
        .scrollbar-hide::-webkit-scrollbar { display: none; /* Chrome, Safari, Opera */ }

        .my-div {
            background: #f9f9f9;
            box-shadow: 
                inset 5px 0 10px -5px gray,   /* left side */
                inset -5px 0 10px -5px gray;  /* right side */
        }

        .texture::after { content: ""; position: absolute; inset: 0; background-image: url('images/texture.png'); /* small noise texture */ opacity: 0.2; pointer-events: none; }

    </style>
</head>

<body class="w-full bg-[#E4DDD3] h-screen" 
    x-data="{
        year: new Date().getFullYear(),
    }" x-cloak>

    <div class="relative texture min-w-[360px] overflow-hidden">
        <header class="w-full sticky top-0 z-10 h-0 px-4">
            <div class="flex flex-row items-center w-full justify-between h-16 gap-4 container mx-auto">
                <div><a class="justify-self-start"></a></div>
                <div class="md:hidden text-[#8F3F1A] font-bold">
                    <a href="#"><span class="material-symbols-outlined">
                        menu
                    </span></a>
                </div>
                <div class="flex flex-col md:flex-row hidden md:flex gap-8 text-[#8F3F1A] font-bold text-2xl">
                    <a href="#">Projects</a>
                    <a href="#">Merchandises</a>
                    <a href="#">Events</a>
                    <a href="#">About us</a>
                </div>
            </div>
        </header>
        <div class="flex flex-col grow">
            <div class="h-screen shrink-0 ">
                <div class="container mx-auto px-4 py-8 h-full flex flex-col md:flex-row justify-center items-center gap-8">
                    <div class="shrink-0">
                        <img src="images/alchemeowww-logo.png" alt="Alchemeowww Logo" class="h-32 md:h-48 lg:h-64">
                    </div>
                    <div class="flex flex-col justify-center items-center md:items-start">
                        <h1 class="font-rye text-5xl md:text-7xl font-bold mb-6 text-[#8F3F1A] drop-shadow-md text-center md:text-left">
                            Welcome to Alchemeowww
                        </h1>
                        <p class="font-play text-lg md:text-2xl mb-8 text-[#2F232F] drop-shadow-md text-center md:text-left">
                            Explore the mystical world of Alchemeowww and more!
                        </p>
                        <a href="mistiy-forest.html"
                            class="font-play px-12 py-2 bg-[#4F321E] text-white rounded-full transform transition-all 
                                duration-100 ease-linear hover:scale-110 hover:bg-[#A3371D] cursor-pointer shadow-xl text-2xl">
                            Explore
                        </a>
                    </div>
                </div>
            </div>
            <div class="h-screen shrink-0 bg-[#C7BAA8] flex flex-col justify-center ">
                <div class="container mx-auto flex flex-row justify-center items-start gap-8">
                    <div class="flex flex-col justify-center items-start">
                        <h1 class="font-rye text-5xl md:text-7xl font-bold text-center mb-6 text-[#8F3F1A] drop-shadow-lg">
                            Projects : Mist;y Forest
                        </h1>
                        <p class="font-play text-lg md:text-2xl text-center mb-8 text-[#4F321E] drop-shadow-md">
                            MIST;Y FOREST 迷霧森林 is a story interactive board game.
                        </p>
                        <a href="mistiy-forest.html"
                            class="font-play px-12 py-2 bg-[#4F321E] text-white rounded-full transform transition-all 
                                                        duration-100 ease-linear hover:scale-110 hover:bg-[#A3371D] cursor-pointer shadow-xl text-2xl">
                            Misty Forest
                        </a>
                    </div>
                    <div class="w-1/3 my-div scrollbar-hide rounded-xl px-8 overflow-x-auto snap-x 
                        snap-mandatory scroll-smooth flex flex-row flex-nowrap gap-4 items-center">
                        <div class="w-[350px] h-[600px] shrink-0  flex flex-col items-center justify-center shadow-sm bg-[#f9e4c6] rounded-xl "><img src="images/alchemeowww-logo.png" alt="Alchemeowww Logo" 
                            class="snap-center snap-always h-32 md:h-48 lg:h-64"></div>
                        <div class="w-[350px] h-[600px] shrink-0 flex flex-col items-center justify-center shadow-sm bg-[#f9e4c6] rounded-xl "><img src="images/alchemeowww-logo.png" alt="Alchemeowww Logo"
                            class="snap-center snap-always h-32 md:h-48 lg:h-64"></div>
                        <div class="w-[350px] h-[600px] shrink-0 flex flex-col items-center justify-center shadow-sm bg-[#f9e4c6] rounded-xl "><img src="images/alchemeowww-logo.png" alt="Alchemeowww Logo"
                            class="snap-center snap-always h-32 md:h-48 lg:h-64"></div>
                    </div>
                </div>
            </div>
            <div class="h-screen shrink-0">
                <div class="container mx-auto flex flex-row gap-2 justify-center h-full items-center">
                    <div class="w-1/5 h-2/3 border border-black rounded-lg"></div>
                    <div class="w-1/5 h-2/3 border border-black rounded-lg"></div>
                    <div class="w-1/5 h-2/3 border border-black rounded-lg"></div>
                    <div class="w-1/5 h-2/3 border border-black rounded-lg"></div>
                    <div class="w-1/5 h-2/3 border border-black rounded-lg"></div>
                </div>
            </div>
        </div>

        <div class="w-full bg-[#8F3F1A] text-white text-center p-4 font-semibold">
            <span x-text="year"></span> &copy; Alchemeowww. All Rights Reserved.
        </div>
    </div>

</body>

</html>
