<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alchemeowww</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://alchemeowww.github.io/alchemeowww/images/favicon/site.webmanifest">
    <meta name="theme-color" content="#D0B68F">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Tangerine", cursive;
            overflow: hidden;
        }
        .parallax {
            position: absolute;
            width: 100%;
            height: 80vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            transition: transform 0.1s linear;
        }
        /* Bouncing Balls Animation */
        .bouncing-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .bouncing-ball {
            width: 1vh;
            height: 1vh;
            background-color: #7C5B38;
            border-radius: 50%;
            position: relative;
        }
        .ball-1 { animation: bounce1 1s infinite ease-in-out; }
        .ball-2 { animation: bounce2 1.3s infinite ease-in-out; }
        .ball-3 { animation: bounce3 1.6s infinite ease-in-out; }
        
        @keyframes bounce1 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes bounce2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes bounce3 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

<body class="w-full h-screen flex flex-col items-top justify-top bg-[#D0B68F] text-white" x-data="{
    x: 0, y: 0, year: new Date().getFullYear(),
    updateMouse(event) {
        this.x = (event.clientX / window.innerWidth - 0.5) * 30;
        this.y = (event.clientY / window.innerHeight - 0.5) * 30;
    },
    updateGyro(event) {
        if (event.gamma && event.beta) {
            this.x = event.gamma * 0.5;
            this.y = event.beta * 0.5;
        }
    }
}" @mousemove="updateMouse" @deviceorientation.window="updateGyro">
    <div class="relative flex" >
        <div class="parallax bg-[url('images/MIST;Y.png')] z-30 flex flex-col items-center justify-center text-4xl font-bold"
            :style="`transform: translate(${x}px, ${y}px)`">
        </div>
        <div class="parallax bg-[url('images/FOREST.png')] z-20 flex items-center justify-center text-3xl font-semibold"
            :style="`transform: translate(${x * 0.9}px, ${y * 0.9}px)`">
        </div>
        <div class="parallax bg-[url('images/leave.png')] z-20 flex items-center justify-center text-3xl font-semibold"
            :style="`transform: translate(${x * 0.8}px, ${y * 0.8}px)`">
        </div>
        <div class="parallax bg-[url('images/leave.png')] z-20 flex items-center justify-center text-3xl font-semibold"
            :style="`transform: translate(${x * 0.8}px, ${y * 0.8}px)`">
        </div>
        <div class="parallax bg-[url('images/mist.png')] z-20 flex items-center justify-center text-3xl font-semibold"
            :style="`transform: translate(${x * 0.8}px, ${y * 0.8}px)`">
        </div>
        <div class="parallax bg-[url('images/miwusenlin.png')] z-10 flex items-center justify-center text-2xl font-medium"
            :style="`transform: translate(${x * 0.7}px, ${y * 0.7}px)`">
        </div>
        <div class="parallax bg-[url('images/tree.png')] z-10 flex items-center justify-center text-2xl font-medium"
            :style="`transform: translate(${x * 0.4}px, ${y * 0.4}px)`">
        </div>
    </div>

    <div class="parallax z-50 z-30 flex flex-col items-center justify-end text-3xl md:text-5xl font-bold p-4 text-center text-[#4F321E]"
        :style="`transform: translate(${x * 0.4}px, ${y * 0.4}px)`">
        <div class="">A tale is unfolding in the mist... More to be revealed soon.</div>
        <div class="bouncing-container">
            <div class="bouncing-ball ball-1"></div>
            <div class="bouncing-ball ball-2"></div>
            <div class="bouncing-ball ball-3"></div>
        </div>
    </div>

    <div class="w-full bg-[#543100] text-[#D0B68F] text-center p-4 absolute bottom-0">
        &copy; <span x-text="year"></span> Alchemeowww. All Rights Reserved.
    </div>

</body>

</html>
