<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Deck Fan Effect</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center">

    <div x-data="{ cards: Array.from({length: 15}, (_, i) => i + 1) }"
        class="relative w-[800px] h-[300px] flex items-end justify-center">
        <template x-for="(card, index) in cards" :key="index">
            <div class="absolute bottom-0 w-32 h-48 bg-white rounded-xl shadow-lg border border-gray-200 flex items-center justify-center text-gray-700 text-xl font-semibold transition-transform duration-300 cursor-pointer"
                :style="`
          transform: rotate(${(index - cards.length / 2) * 4}deg) translateX(${(index - cards.length / 2) * 20}px);
          z-index: ${index};
        `" @mouseenter="$el.style.transform += ' translateY(-15px) scale(1.05)'"
                @mouseleave="$el.style.transform = `rotate(${(index - cards.length / 2) * 4}deg) translateX(${(index - cards.length / 2) * 20}px)`">
                Card <span x-text="card"></span>
            </div>
        </template>
    </div>

</body>

</html>
