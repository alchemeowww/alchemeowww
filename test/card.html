<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Deck - Flip Reveal</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center">

    <div x-data="{
      cards: Array.from({ length: 20 }, (_, i) => i + 1),
      activeCard: null,
      toggleCard(id) {
        this.activeCard = this.activeCard === id ? null : id;
      }
    }" class="relative w-[900px] h-[300px] flex items-end justify-center">
        <template x-for="(card, index) in cards" :key="card">
            <div class="card absolute bottom-0 w-32 h-48 rounded-xl shadow-lg border border-gray-200 transition-transform duration-500 cursor-pointer"
                :class="{'flipped': activeCard === card}" :style="`
          transform: 
            rotate(${(index - cards.length / 2) * 4}deg)
            translateX(${(index - cards.length / 2) * 22}px)
            translateY(${activeCard === card ? '-80px' : '0px'});
          z-index: ${activeCard === card ? 99 : index};
        `" @click="toggleCard(card)">
                <div class="card-inner w-full h-full relative">
                    <!-- Front -->
                    <div
                        class="card-face absolute inset-0 bg-white rounded-xl flex items-center justify-center text-gray-700 text-xl font-semibold">
                        Card <span x-text="card"></span>
                    </div>

                    <!-- Back -->
                    <div
                        class="card-face card-back absolute inset-0 bg-blue-500 rounded-xl flex items-center justify-center text-white text-lg font-semibold">
                        Revealed <span x-text="card"></span>
                    </div>
                </div>
            </div>
        </template>
    </div>

</body>

</html>
